<!DOCTYPE html>

<html>
    <head>
        <title>Google</title>
        <link rel="Stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <nav>
            <ul class="nav">
                <li class="left"><a style="none" href="http://about.google.com">About</a></li>
                <li class="left"><a style="none" href="http://store.google.com">Store</a></li>
                <li class="right"><a style="none" href="http://mail.google.com">Gmail</a></li>
                <li class="right"><a style="none" href="http://images.google.com">Images</a></li>
            </ul>
        </nav>
           <div class="main">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            
                <div class="search">
                    <form name="search" method="GET">
                        <div class="outerbox">
                            <ul>
                                <li><img src="./mic.jpg"></li>
                                <li><input id="box" name="search" type="text"></li>
                                <li><img id="ssymbol" src="./search.png"</li>
                            </ul>
                        </div>
                    </br>
                    <span class="buttons">            
                        <input id="search" type="submit" value="Google Search">
                        <input id="random" type="submit" value="I'm Feeling Lucky">
                    </span>   
                    </form>
                </div>
            </div>    
    </body>
</html>
